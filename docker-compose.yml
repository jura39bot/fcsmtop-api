services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fcsmtop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fcsmtop}
      POSTGRES_DB: ${POSTGRES_DB:-fcsmtop}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fcsmtop"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fcsmtop}:${POSTGRES_PASSWORD:-fcsmtop}@db:5432/${POSTGRES_DB:-fcsmtop}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
